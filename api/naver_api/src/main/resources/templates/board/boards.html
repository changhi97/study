<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link href="../css/pageButton.css" th:href="@{/css/pageButton.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>BOARDS</h2></div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/board/write}'|" type="button">게시글 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td><a href="board.html" th:href="@{/board/{boardId} (boardId=${board.id})}"
                       th:text="${board.id}">board id</a></td>
                <td><a href="board.html" th:href="@{|/board/${board.id}|}" th:text="${board.title}">제목</a></td>
                <td th:text="${board.userName}">10000</td>
                <td th:text="${board.createdDate}">10</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="page_wrap">
        <div class="page_nation">
            <a class="arrow pprev" th:href="|?page=${startPageNumber}|"></a>
            <a class="arrow prev" th:href="|?page=${prevPageNumber}|"></a>

            <th:block th:each="num : ${#numbers.sequence(startPageNumber,endPageNumber)}">
                <a th:text="${num}" th:href="|?page=${num}|"
                   th:style="${num == nowPageNumber ? 'font-weight: bold;  background-color: pink' : ''}"></a>
            </th:block>

            <a class="arrow next" th:href="|?page=${nextPageNumber}|"></a>
            <a class="arrow nnext" th:href="|?page=${endPageNumber}|"></a>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
