<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- include libraries(jQuery, bootstrap) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">

    <!-- include summernote css/js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">

    <!-- include summernote-ko-KR -->
    <script src="/boardJS/summernote-ko-KR.js"></script>
    <title>글쓰기</title>

    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                placeholder: 'content',
                minHeight: 370,
                maxHeight: null,
                focus: true,
                lang: 'ko-KR'
            });
        });
    </script>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">글 작성</h2><br><br><br>
<div style="width: 60%; margin: auto;">
    <form action="/board/write" method="post" th:object="${boardForm}" enctype="multipart/form-data">

        <div>
            <input type="text" name="title"
                   th:field="*{title}" class="form-control" th:errorclass="field-error"
                   style="width: 40%;" placeholder="제목"/>
            <div class="field-error" th:errors="*{title}"/>
        </div>

        <br><br>

        <div>
            <textarea id="summernote" name="content" th:field="*{content}"  class="form-control" th:errorclass="field-error"></textarea>
            <div class="field-error" th:errors="*{content}"/>
        </div>

        <ul>
            <li>첨부파일<input type="file" name="attachFile"></li>
            <li>이미지 파일들<input type="file" multiple="multiple" name="imageFiles"></li>
        </ul>


        <button type="submit">save</button>
        <!--        <input id="subBtn" type="button" value="글 작성" style="float: right;" onclick="goWrite(this.form)"/>-->
    </form>
</div>

</body>
</html>
